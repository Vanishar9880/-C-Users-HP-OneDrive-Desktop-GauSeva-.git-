<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GauSeva - Home</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f6f0;
            text-align: center;
        }
        
        header {
            
    display: flex;
    justify-content: space-between; /* Align name/logo left, menu right */
    align-items: center;
    background-color: #8D6E63;
    color: white;
    padding: 10px 20px; /* Reduced padding */
    position: fixed;
    width: 100%;
    top: 0;
    left: 0;
    z-index: 1000;
        }
    .header-left {
    display: flex;
    align-items: center;
}
        nav ul {
            list-style: none;
            padding: 0;
            margin-right: 500px;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
        nav ul li {
            margin: 0 10px;
        }
        nav ul li a {
            color: white;
    text-decoration: none;
    font-weight: bold;
    padding: 8px 12px; 
    border-radius: 5px;
    transition: background 0.3s;
        }
        nav ul li a:hover {
            background-color: #6D4C41;
        }
        
        .hero {
            position: relative;
            background: url('cow-bg.jpg') no-repeat top;
            background-size: cover;
            background-position: top;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            padding-top: 80px;
        }
        .hero p {
            background: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 15px;
            border-radius: 10px;
        }
        .auth {
            background: rgba(255, 255, 255, 0.8);
            padding: 30px;
            border-radius: 10px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
        }
        .auth input {
            display: block;
            margin: 10px auto;
            padding: 10px;
            width: 100%;
            max-width: 300px;
        }
        .auth button {
            padding: 10px 20px;
            background-color: #FF9800;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .auth button:hover {
            background-color: #F57C00;
        }

        @media (max-width: 768px) {
            .hero {
                height: auto;
                padding-top: 100px;
                padding-bottom: 50px;
            }
            .auth {
                width: 90%;
            }
            nav ul {
                flex-direction: column;
                align-items: center;
            }
            nav ul li {
                margin: 10px 0;
            }
        }
        .logo {
            height: 35px; /* Adjusted logo size */
            margin-right: 8px;
}
header h1 {
    font-size: 20px; /* Reduced text size */
    margin: 0;
}

    </style>
</head>
<body>
    <header>
        <div class="header-left">
            <img src="logo.png" alt="GauSeva Logo" class="logo"> <!-- Added logo -->
            <h1>GauSeva</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="education.html">Farmer Education</a></li>
                <li><a href="chatbot.html">Chat Bot</a></li>
                <li><a href="breed-matching.html">Breed Matching</a></li>
                <li><a href="marketplace.html"> Marketplace</a></li>
            </ul>
        </nav>
    </header>
    
    <section class="hero">
        
        <div class="auth">
            <h2>Farmer Login / Sign Up</h2>
            <form>
                <input type="text" placeholder="Name" required>
                <input type="tel" placeholder="Phone Number" required>
                <input type="text" placeholder="Address" required>
                <button type="submit">Sign Up</button>
            </form>
        </div>
    </section>
</body>
</html>
